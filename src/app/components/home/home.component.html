<div class="container__flags">
  <div class="container__flags-filters-row">
    <div class="filters-row__input">
      <input class="input" type="text" placeholder="Search for a country...">
    </div>

    <div class="filters-row__select">
      <select class="select" name="region" id="select-region">
        <option class="option" value="0" selected>Filter by Region</option>
        <option class="option" value="1">Africa</option>
        <option class="option" value="1">America</option>
        <option class="option" value="1">Asia</option>
        <option class="option" value="1">Europe</option>
        <option class="option" value="1">Oceania</option>
      </select>
    </div>
  </div>
  <div class="container__flags-flags">
    <app-flag [listCountry]="listCountry" ></app-flag>
  </div>
</div>
